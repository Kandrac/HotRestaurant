<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>Reserve</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <hr class="my-4">
        <h2 class="text-center">Make your reservation</h2>
        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        </div>
    </div>
    <form>
        <div class="card col-lg-10 center">
            <h3>
                Table Reservation
            </h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="password" class="form-control" id="name-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="phone number">Phone Number</label>
                <input type="password" class="form-control" id="phone-number" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="unique id">Unique ID</label>
                <input type="password" class="form-control" id="unique-id" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</body>

</html>
